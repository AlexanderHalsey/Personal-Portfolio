<!doctype html>
<html lang="en">

  <head>
	<!-- Required meta tags -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>My Personal Portfolio</title>

	{% load static %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

  </head>

  <body>
      <div>
      	<style>
		  #earth {
			width: 300px;
			height: 300px;
			background: url(https://www.pixelstalk.net/wp-content/uploads/images1/Get-free-World-Map-HD-Wallpaper-2.jpg);
			border-radius: 50%;
			background-size: 610px;
			box-shadow: inset 8px 36px 80px 36px rgb(0, 0, 0), inset -6px 0 12px 4px rgba(255, 255, 255, 0.3);
			animation-name: rotate;
			animation-duration: 12s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
			-webkit-animation-name: rotate;
			-webkit-animation-duration: 12s;
			-webkit-animation-iteration-count: infinite;
			-webkit-animation-timing-function: linear;
		  }
		  @keyframes rotate {
			from {
			  background-position: 0px 0px;
			}
			to {
			  background-position: 610px 0px;
			}
		  }
		  @-webkit-keyframes rotate {
			from {
			  background-position: 0px 0px;
			}
			to {
			  background-position: 610px 0px;
			}
		  }
		</style>
		<header>
		  <span>I'm Alex Halsey</span>
		  <span>An Aspiring Programmer</span>
		  <img src="{% static 'img/cover_photo.jpg' %}" alt="LinkedIn Photo" title="Me!"> 
		</header>

		<section>
		  <div>
			<h3>Intro - What I am all about</h3>
		  </div>
		  <div>
			<p>Text to be changed: An adept and hard working adult with an interest in back-end development & data analytics. Looking to further develop work experience and meet standards set to a high level.</p>
		  </div>
		  <div id="earth"></div>
		</section>
		<hr>
	  </div>
  </body>

</html>
